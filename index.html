<!DOCTYPE html>
<html>

<head>
    <title>Image Cropper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8" style="height: 602px;">
                <div class="img-place">
                    <div class='image-resizers'>
                        <div class='image-resizer image-bottom-right'></div>
                    </div>
                    <h5 class="img-place-head" id="imgPlaceHead">Upload image</h5>

                    <canvas class="canvas" draggable="false">
                        <img id="choosenImage" src="" alt="">
                    </canvas>
                    <div class="img-cropper resizable d-none">
                        <div class='resizers'>
                            <div class='resizer top-left'></div>
                            <div class='resizer top-right'></div>
                            <div class='resizer bottom-left'></div>
                            <div class='resizer bottom-right'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <h1 class="sets">Settings</h1>
                <div id="main-cropper" class="row" style="margin-top: 20px;">
                    <input class="form-control select-file" id="imgChooseInp" type="file" accept="image/*">
                </div>

                <button id="rotateL-btn" type="submit" class="btn btn-warning rotate-btn d-none">Rotate left</button>
                <button id="rotateR-btn" type="submit" class="btn btn-warning rotate-btn d-none">Rotate right</button>
                <button id="reset-rotate-btn" type="submit" class="btn btn-success mirror-btn d-none">Reset rotation settings</button>
                <button id="mirror-btn" type="submit" class="btn btn-secondary mirror-btn d-none">Mirror effect</button>

                <div class="row parameters image-parameters">
                    <label for="image-widthInput" class="form-label">Width:</label>
                    <input class="form-control" type="number" id="image-widthInput" placeholder="800px"><br>

                    <label for="image-heightInput" class="form-label">Height:</label>
                    <input class="form-control" type="number" id="image-heightInput" placeholder="600px"><br>

                    <button id="resize-btn" type="submit" class="btn btn-success resize-btn">Resize</button>
                </div>

                <div class="row parameters crop-parameters">
                    <label for="widthInput" class="form-label">Width:</label>
                    <input class="form-control" type="number" id="widthInput" placeholder="200px"><br>

                    <label for="heightInput" class="form-label">Height:</label>
                    <input class="form-control" type="number" id="heightInput" placeholder="100px"><br>

                    <button id="crop-btn" type="button" class="btn btn-primary crop-btn">Crop</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
